<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Easy Tutorials</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card">
    <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false">
        <button><img src="images/search.png"></button>
    </div>
    <div class="error">
        <p>Invalid city name</p>
    </div>
    <div id="forecast" class="forecast-container">
        <!-- Forecast cards will be generated here -->
    </div>
</div>

<script>
    const apiKey = "ba4d9761ebf97ef9db83a416a2691ec8"; // Your OpenWeather API key
    const apiUrl = "https://api.openweathermap.org/data/2.5/forecast?q=";

    const searchBox = document.querySelector(".search input");
    const searchBtn = document.querySelector(".search button");

    async function checkWeather(city) {
        const response = await fetch(apiUrl + city + "&appid=" + apiKey);

        if (response.status == 404) {
            document.querySelector(".error").style.display = "block";
            document.querySelector("#forecast").style.display = "none";
        } else {
            const data = await response.json();
            displayForecast(data.list);
            document.querySelector(".error").style.display = "none";
        }
    }

    function displayForecast(forecastData) {
        const forecastContainer = document.getElementById('forecast');
        forecastContainer.innerHTML = ''; // Clear previous forecast cards

        for(let i = 0; i < forecastData.length; i += 8) {
            const day = forecastData[i];
            const date = new Date(day.dt * 1000); // Convert Unix time to JS Date
            const card = document.createElement('div');
            card.className = 'forecast-card';
            card.innerHTML = `
                <h3>${date.toDateString()}</h3>
                <img src="images/${getWeatherIcon(day.weather[0].main)}.png" class="weather-icon" alt="${day.weather[0].main}">
                <h2>${Math.round(day.main.temp - 273.15)}Â°C</h2>
                <p>Humidity: ${day.main.humidity}%</p>
                <p>Wind: ${day.wind.speed} km/h</p>
            `;
            forecastContainer.appendChild(card);
        }
    }

    function getWeatherIcon(weatherMain) {
        const weatherIcons = {
            'Clouds': 'clouds',
            'Clear': 'clear',
            'Rain': 'rain',
            'Drizzle': 'drizzle',
            'Mist': 'mist'
            // Add more conditions and icons as needed
        };
        return weatherIcons[weatherMain] || 'default';
    }

    searchBtn.addEventListener("click", () => {
        checkWeather(searchBox.value);
    });

    // Call the function on initial load with a default city
</script>
</body>
</html>
